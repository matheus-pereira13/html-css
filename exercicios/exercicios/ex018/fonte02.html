<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Aliqa';
            src: url('fonts/Aliqa.otf') format('opentype') 
            url('fonts/Aliqa.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Aliqa', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>  
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum eum tempora possimus vitae perspiciatis ducimus nulla voluptatibus, quaerat sequi, quae laboriosam ullam praesentium mollitia quam ad eius laborum ut quibusdam.</p>
</body>
</html>
