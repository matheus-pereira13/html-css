<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <!--INSERÇÂO DE VÍDEOS-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>

    <video width="200" controls loop>
        <source src="midia/meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-Video.webm" type="Video/webm">
        <P>Seu navegador não tem compatibilidade com reprodução de videos</P>
    </video>

    <!--VÌDEOS DE OUTRAS PLATAFORMAS-->
    <h1>Video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Vl_pO7ZBQcc?si=z9AS2LEtDi6Ttf6q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
