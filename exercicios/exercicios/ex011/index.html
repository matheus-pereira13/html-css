<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <!--Imagens dinamicas-->

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamnho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagens">
    </picture>

    <!--Reprodutor de aúdios-->

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos reprouzir audios em HTML5</p>
    <audio preload="metadata" loop>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <p>Infelismente sue navegador não consehue reproduzir este audio <a href="midia/happy-mistake.mp3">Clique aqui
        para baixar o arquivo</a></p>
    </audio>
</body>

</html>
