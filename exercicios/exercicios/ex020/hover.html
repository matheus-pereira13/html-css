<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de rover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover{
            color: green;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de rover</h1>
    <p>passe o mouse por aqui</p>
    <div>
        passe por aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
